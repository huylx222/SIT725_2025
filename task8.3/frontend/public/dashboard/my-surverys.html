<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Surveys - FeedbackLens</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../css/my-surverys.css">
    <link rel="stylesheet" href="../../css/invitations.css">
    <style>

    </style>
</head>

<body class="grey lighten-5">
    <div class="dashboard-container">
        <aside class="sidebar">
            <!-- Logo Section -->
            <div class="sidebar-header">
                <div class="logo">
                    <img src="../images/logo.png" alt="FeedbackLens Logo" class="logo-image">
                    <div class="logo-text">
                        <span class="logo-name">FeedbackLens</span>
                        <span class="logo-tagline">TECHNOLOGY</span>
                    </div>
                </div>
            </div>
            <!-- Navigation Menu -->
            <nav class="sidebar-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">
                            <i class="fas fa-tachometer-alt nav-icon"></i>
                            <span class="nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="my-surverys.html" class="nav-link">
                            <i class="fas fa-plus-circle nav-icon"></i>
                            <span class="nav-text">Create Surveys</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="invitation.html" class="nav-link">
                            <i class="fas fa-envelope nav-icon"></i>
                            <span class="nav-text">Invitations</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#analytics" class="nav-link">
                            <i class="fas fa-chart-line nav-icon"></i>
                            <span class="nav-text">Analytics</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="dashboard-header">
                <div class="header-content">
                    <h1 class="page-title">My Surveys</h1>
                    <div class="user-section">
                        <div class="user-info">
                            <div class="user-profile">
                                <img src="../images/profile.png" alt="User Avatar" class="user-avatar">
                                <div class="user-details">
                                    <span class="user-name" id="userName">Loading...</span>
                                    <span class="user-role">User</span>
                                </div>
                                <i class="fas fa-chevron-down" style="margin-left: 8px; font-size: 12px; color: #64748b;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div class="survey-creation-content">
                <div class="welcome-section">
                    <h2 class="welcome-title">Create Surveys</h2>
                    <p class="welcome-subtitle">Here's what's happening with your surveys today.</p>
                </div>

                <div class="invitations-container">
                    <div class="header-section">
                        <h1 class="header-title">Latest Surveys</h1>
                        <div class="header-actions">
                            <a href="create-survey.html" class="btn btn-blue action-btn" title="Create New"
                                style="margin-right: 8px;">
                                <i class="material-icons">add</i> Create New
                            </a>

                            <div class="search-wrapper">
                                <i class="material-icons search-icon">search</i>
                                <input type="text" class="search-input browser-default" placeholder="Search..."
                                    id="invitation-search">
                            </div>
                        </div>
                    </div>
                    <div class="surveys-list" id="surveysContainer">
                    </div>
                </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script type="module" src="../../js/api/api.js"></script>
    <script type="module" src="../../js/dashboard/dashboard.js"></script>
</body>

</html>
